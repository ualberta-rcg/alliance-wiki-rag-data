name: Not Working - RAGFlow Update All Keywords and Create All Prompt Completion JSON files Pipeline

on:
  workflow_dispatch:  # run manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      RAGFLOW_BASE_URL: ${{ vars.RAGFLOW_BASE_URL }}
      RAGFLOW_DATASET_NAME: ${{ vars.RAGFLOW_DATASET_NAME }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      RAGFLOW_API_KEY: ${{ secrets.RAGFLOW_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # keep the GitHub token
          fetch-depth: 0              # fetch all history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install google-generativeai ragflow-sdk

      - name: Verify environment
        run: |
          echo "RAGFLOW_BASE_URL=$RAGFLOW_BASE_URL"
          echo "RAGFLOW_DATASET_NAME=$RAGFLOW_DATASET_NAME"
          echo "Python version:"
          python --version
          echo "Pip packages:"
          pip list | grep -E "google-generativeai|ragflow-sdk"

      - name: Run keyword & QA pipeline
        run: |
          mkdir -p wiki_pages/keywords wiki_pages/prompt_completion
          python generate_all_keywords_completions.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add wiki_pages
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "chore: update wiki_pages outputs"
            git push
          fi          
